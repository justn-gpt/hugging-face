<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>有匪君子 · 博客</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Noto Serif SC', 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f5f7fa, #dbeafe);
      color: #1a202c;
      line-height: 1.75;
    }
    header {
      padding: 3rem 1rem;
      text-align: center;
      background: linear-gradient(to right, #0f172a, #1d4ed8);
      color: white;
    }
    header h1 {
      font-size: 2.7rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
    }
    header p {
      font-size: 1.2rem;
      color: #cbd5e1;
    }
    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.6);
      border-radius: 1.2rem;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
      transition: all 0.4s ease;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.01);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.1);
    }
    .card-content {
      padding: 1.5rem;
    }
    .card-content h2 {
      font-size: 1.4rem;
      margin: 0 0 0.7rem;
      color: #1d4ed8;
    }
    .card-content p {
      font-size: 1rem;
      color: #334155;
    }
    .read-more {
      display: inline-block;
      color: #f97316;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .read-more:hover {
      color: #fb923c;
    }
    .full-text {
      display: none;
      margin-top: 1rem;
      color: #334155;
      white-space: pre-wrap;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      background-color: #1e293b;
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <header>
    <h1>有匪君子</h1>
    <p>通往意识、科技与宇宙深处的思想之路</p>
  </header>
  <main>
    <!-- 内容将由 JavaScript 填充 -->
  </main>
  <footer>
    © 2025 有匪君子 | 由 AI 与人类共同创作
  </footer>
  <script>
    function toggle(elem) {
      document.querySelectorAll('.full-text').forEach(t => t.style.display = 'none');
      document.querySelectorAll('.read-more').forEach(b => b.textContent = '阅读全文');
      const fullText = elem.closest('.card-content').querySelector('.full-text');
      if (fullText.style.display === 'block') {
        fullText.style.display = 'none';
        elem.textContent = '阅读全文';
      } else {
        fullText.style.display = 'block';
        elem.textContent = '收起全文';
      }
    }

    const articles = [
      {
        title: "🧬 AI生命科学：延寿与精准医疗",
        summary: "人工智能与生命科学结合，带来新药研发与个体化医疗的革命...",
        full: `近时主流报端纷纷著文，洋洋洒洒，皆以人工智能与生命科学之结合为世间大事而详述焉。言人工智能之兴，如春雷乍响，动荡九州四海。余素性喜医学，尤关注延年益寿之道，近年于AI与生命科学交汇处，见一异象：机器不再为人役于繁琐，而能洞幽烛微，探生命奥秘之深渊。 昔时，良医择药，犹以经验为舟，以时日为帆，历十年寒窗，或得一药救人。今者AI之兴，助人类以算法之眼洞察分子世界，以深度学习之技，推演千万种化合之可能。新药之出，不再倚赖盲目之试，而以数据为基，精准模拟，节年省月，效堪称奇。 尤有AlphaFold者，为DeepMind所创，堪比毕昇之活字印刷，蔡伦之纸墨文章。其能观氨基之序列，演绎蛋白之折叠，昔日需十载研之者，今朝几秒可得。人类自达尔文以来，首见生命之工艺，如图画徐徐展开，如天地初开，混沌渐明。 夫此等革新，不独为医药而设，更关乎全人类命运。罕病之域，亦得由AI一一破解。精准医疗之义，即病未至而预防，症方萌而治疗，按图索骥，个体有方。此非天授神迹，实人智与器械合谋之功也。 或问，然此等异能，岂非逆天之举？余以为：道在化育，科技亦天道之一端。若用其于济世活人，延年养生，岂非与天地同德？此正是“人定胜天”之新解也。 今者，吾辈正处文明转折之隘口，人工智能日新月异，正似蜃楼初现于海上。若能以之为舟，载生命而行，或将抵达不死之洲，疗疾之岛。届时，病者安、老者乐、生者健，此岂非仁心仁术之极致乎？ 爰书此篇，愿后人读之，不独感叹其技之高妙，尤能体会其道之深远也。`
      },
      {
        title: "🌌 人类终局：科技与哲学的融合",
        summary: "哲学与科技合流，人类未来走向何方？...",
        full: `千百年来，哲人问“我是谁，往何处去”，而今此问交由硅基之脑、算法之魂来解。意识上传、永生幻想、虚实交融——皆为科技问鼎终极之征途。倘若有日，人心可储于电路，灵魂可编码成序列，人类之“终局”是否已然降临？</p>
然哲者或曰：终局非终止，乃转化之始。物质肉身既可脱胎换骨，心智之界亦将拓展无垠。届时，“人”不再为血肉所定义，而为意识、理念与选择之总和。科技如剑，破旧维度之牢笼；哲学为鞘，庇其锋而导其义。
吾人若无哲学为帆，则科技之舟或漂泊于虚妄之海。但若两者相融，以问道为魂，以智能为手，人类或可步入另一重存在：超越自我、不惑于生灭之旅。`
      },
      {
        title: "🧬 谁在主宰谁：人类能否驾驭基因？",
        summary: "掌控基因是否也意味着承担造物主的责任？...",
        full: `基因者，生命之琴弦，潜藏喜怒哀乐、病与健康之因子。自DNA双螺旋被识以来，科学家窥见造物之编程，但疑问随之而生：是人驭基因，抑或被其编排？
今之科学，日趋能演化设计生命，从基因编辑到合成人造胚胎，宛如人类已持“再造之钥”。然权力愈大，代价愈重——设问：一旦造物者本身亦误入迷途，谁能为新造之生命承担伦理之债？
基因非冰冷码序，亦承载祖先智慧与演化之经验。技术如刀，其德在人。若能以敬畏之心，行创新之道，则或可因理性而升维；若贪功速利，则或步神话之覆辙。主宰，并非压制之力，而为理解与善用之智。`
      },
      {
        title: "🌱 环保：生活方式与未来地球",
        summary: "环保不仅是行为转变，更是心灵觉醒...",
        full: `环保之道，非独关乎山川草木，实系人类文明之久远。夫地球乃万物之母，千秋以来哺育苍生，然人类贪欲横流，资源枯竭，气候反常，天地为之失序。近世之觉醒，倡零废弃，行低碳行，兴素食风，盖有深意焉。</p>
然深思之，则知环保亦非物理之计，而属心灵之觉。盖现代社会之病根，非止于耗用之过度，而在于欲望之无度。吾人逐利于表，忘返于本，遂致山川失容、四时紊序。若不由内而省，何由外而正？
君不见原始部族，虽无科技之利，然草木共生，渔猎有节，数万年亦未致生态倾颓。此乃“知止而后有定”之道也。环保，终不止于口号与政策，实为人与自然再缔信约之仪式。

`
      },
      {
        title: "🎯 多巴胺陷阱：快感背后的奴役",
        summary: "短视频、点赞为何让人欲罢不能？...",
        full: `多巴胺，人脑赏识之泉，昔日为猎食求生之策，今则成欲海沉沦之根。短视频之速，游戏之炫，社交之赞，皆诱心于即刻愉悦，而忘却深思与持久之志。人类沉迷于“点赞”的一刻，实在奴役自身于“算法”的掌控。
然真正危险者，非刺激之强，而是人之不觉。在永不终止的信息瀑布中，多巴胺成为资本操控之绳，拴住心灵，使其不复沉静与思索。虚拟快感如鸩酒初饮之甘，终将以空虚与焦虑偿还。
觉醒者需问：为何而快？快后所失为何？唯当快感之诱现前，心存分辨，识其本质，方能不随波逐流，而反观自性，自造节奏，重建意义。`
      },
      {
        title: "🧠 自制力：数字时代的稀缺能力",
        summary: "自律不是束缚，而是数字时代中的自由密码...",
        full: `昔者，圣贤以克己为修身之本；今者，信息如潮，诱惑如林，自制愈显珍稀。数字时代，欲望无形却处处在场：指尖轻滑，快感即时；信息迭出，心神不定。然真正之强者，非能御他人，乃能御己心。
夫心者，天地之主宰，一念之差，可升仙亦可堕魔。克己，非禁欲之苦行，而为理智之光，导心于恒远之道。延迟满足，实为文明之底色，亦为洞察之起点。若凡事随性，终为情绪所控；若时时自省，则渐修其真我。
在一切被算法预设的时代，自制即自由，自律方可觉醒。持戒如持灯，于迷雾中辨方向；慎独如守门，于心灵处筑城墙。`
      }
    ];

    document.querySelector('main').innerHTML = articles.map(a => `
      <div class="card">
        <div class="card-content">
          <h2>${a.title}</h2>
          <p class="summary">${a.summary} <span class="read-more" onclick="toggle(this)">阅读全文</span></p>
          <div class="full-text">${a.full}</div>
        </div>
      </div>
    `).join('');
  </script>
</body>
</html>
